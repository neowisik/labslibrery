<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Регистрация в соц.сети</h1>

    <form id="registrationForm" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="fullName">Введите ваши данные:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Фамилия и Имя" required>
      </div>

      <div class="form-group">
        <label for="birthdate">Дата рождения:</label>
        <input type="date" id="birthdate" name="birthdate" required>
      </div>

      <div class="form-group">
        <label for="gender">Пол:</label>
        <select id="gender" name="gender" required>
          <option value="male">Мужской</option>
          <option value="female">Женский</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Контактные данные:</label>
        <input type="email" id="email" name="email" placeholder="Эл.почта" required>
      </div>

      <div class="form-group">
        <input type="tel" id="tel" name="tel" pattern="[7]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="Номер телефона (в формате 7-XXX-XXX-XX-XX)" required>
      </div>

      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Придумайте пароль" required>
      </div>

      <div class="form-group">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Подтвердите пароль ещё раз" required>
      </div>

      <br>

      <div class="form-group">
        <label for="agree_terms">Нажимая кнопку "Зарегистрироваться", вы соглашаетесь с Условиями использования и Политикой конфиденциальности</label>
      </div>

      <br>

      <input type="submit" value="Зарегистрироваться">
    </form>

    <div id="outputResult"></div>

    <script>
      function submitForm(event) {
        event.preventDefault();

        // Получение значений из формы
        let fullName = document.getElementById('fullName').value;
        let birthdate = document.getElementById('birthdate').value;
        let gender = document.getElementById('gender').value;
        let email = document.getElementById('email').value;
        let tel = document.getElementById('tel').value;
        let password = document.getElementById('password').value;
        let confirmPassword = document.getElementById('confirmPassword').value;

        // Проверка на заполнение обязательных полей
        let requiredFields = [fullName, birthdate, gender, email, tel, password, confirmPassword];
        if (requiredFields.some(field => field.trim() === '')) {
          alert("Заполните все обязательные поля!");
          return;
        }

        // Проверка на совпадение паролей
        if (password !== confirmPassword) {
          alert("Пароли не совпадают!");
          return;
        }

        // Создание объекта для вывода результатов
        let resultOutput = document.getElementById('outputResult');

        // Вывод результатов на страницу
        resultOutput.innerHTML = `
          <h2>Вы успешно зарегистрировались!</h2>
          <p>Фамилия и Имя: ${fullName}</p>
          <p>Дата рождения: ${birthdate}</p>
          <p>Пол: ${gender}</p>
          <p>Эл.почта: ${email}</p>
          <p>Номер телефона: ${tel}</p>
        `;

        // Очистка полей формы
        document.getElementById('registrationForm').reset();
      }
    </script>
  </div>
</body>
</html>
